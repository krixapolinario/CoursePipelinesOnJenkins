services:
  jenkins:
    image: jenkins/jenkins:2.477-jdk21
    user: root
    privileged: true
    ports:
      - 8080:8080
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 3G
    volumes:
      - type: volume
        source: jenkins_home
        target: /var/jenkins_home/
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_home:
